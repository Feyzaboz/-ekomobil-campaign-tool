[build]
  command = "npm run build"
  publish = "dist"

# Environment variable (alternatif y√∂ntem - dashboard'dan eklemek daha iyi)
[build.environment]
  VITE_API_URL = "https://ekomobil-campaign-tool-backend.onrender.com/api"

# API redirect (fallback)
[[redirects]]
  from = "/api/*"
  to = "https://ekomobil-campaign-tool-backend.onrender.com/api/:splat"
  status = 200
  force = true

